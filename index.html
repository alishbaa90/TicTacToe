<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            display: flex;
            justify-content: center;
        }
        .container h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 50px;
            margin-top: 20px;
        }
        .box{
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            justify-content: center;
            margin-top: 200px;
            position: absolute;
            right: 39%;
        }
        .gridItem{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            color: rgb(102, 25, 73);
            font-weight: bolder;
            cursor: pointer;
        }
        .winner {
            margin-top: 100px;
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #810d5e;
            position: absolute;

        }
        .draw{
            margin-top: 100px;
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #810d5e;
            position: absolute;

        }
        
    
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="box" id="BOX">
            <div onclick="handleClick(this)" id="0" class="gridItem"></div>
            <div onclick="handleClick(this)" id="1" class="gridItem"></div>
            <div onclick="handleClick(this)" id="2" class="gridItem"></div>
            <div onclick="handleClick(this)" id="3" class="gridItem"></div>
            <div onclick="handleClick(this)" id="4" class="gridItem"></div>
            <div onclick="handleClick(this)" id="5" class="gridItem"></div>
            <div onclick="handleClick(this)" id="6" class="gridItem"></div>
            <div onclick="handleClick(this)" id="7" class="gridItem"></div>
            <div onclick="handleClick(this)" id="8" class="gridItem"></div>

        </div> 
        <div class="winner" id="winnerMessage"></div> 
        <div class="draw" id="drawMessage"></div><!-- Added for winner message -->
     

    </div>
    <script>
       const tickbox = document.getElementById("BOX");
       let user1 = "X";
       let gameActive = true;

       let arr = Array(9).fill(null);

       function handleClick(el){
        if (!gameActive) return; // If the game is over, do nothing

        const id = Number(el.id);
        if(arr[id]!=null){
            return;
        }
        arr[id] = user1;
        el.innerText = user1;
        if(checkWinner()){
            document.getElementById("winnerMessage").innerText = `Winner is ${user1}`;
            gameActive = false;
        }
        else{
        user1 = user1 === "X" ? "O" : "X";
        }
       }

       function checkWinner(){
        if(
       (arr[0] !== null && arr[0] == arr[1] && arr[1] == arr[2]) ||
       (arr[3] !== null && arr[3] == arr[4] && arr[4] == arr[5]) ||
       (arr[6] !== null && arr[6] == arr[7] && arr[7] == arr[8]) ||
       (arr[0] !== null && arr[0] == arr[3] && arr[3] == arr[6]) ||
       (arr[1] !== null && arr[1] == arr[4] && arr[4] == arr[7]) ||
       (arr[2] !== null && arr[2] == arr[5] && arr[5] == arr[8]) ||
       (arr[0] !== null && arr[0] == arr[4] && arr[4] == arr[8]) ||
       (arr[2] !== null && arr[2] == arr[4] && arr[4] == arr[6])
        ){
            return true;
       }
       else if(!arr.some((e) => e === null)){
             document.getElementById("drawMessage").innerText = `Draw`
             gameActive = false;
       };
       return false;
    }


    </script>
</body>
</html>
